<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>User Form</h1>
  <form  action = action = "/vacc" method ="post" >
    <div class="form-group">
      <label for="userID">ID:</label>
      <input type="text" id="userID" name="userID" placeholder="Enter ID" required>
    </div>
    <div class="form-group">
      <label for="idType">ID Type:</label>
      <select id="idType" name="idType" required>
        <option value="Pan">Pan</option>
        <option value="Aadhar">Aadhar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required>
    </div>
    <div class="form-group">
      <label for="vaccine">Vaccine Name:</label>
      <select id="vaccine" name="vaccineName" required>
        <option value="Covaxin">Covaxin</option>
        <option value="Covishield">Covishield</option>
        <option value="Sputnik">Sputnik</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
